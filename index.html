<!DOCTYPE html>
<html>
	<head>
		<title>Brad's Root Template - v2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="transit.js"></script>
	</head>
	<body>
		<div class="wrap">
			
		<div class="stage">
			<div class="thing" id="thing01"></div>
		</div>

		<div class="btngrp">
			<button id="move">Move</button>
			<button id="animate">Animate</button>
			<button id="transition">Transition</button>
		</div>

		</div><!-- end wrap -->

		<script>
			$(document).ready(function(){

				var thingHeight = $("#thing01").height();
				$(".stage").height(thingHeight);

				$("#move").click(function(){
					$("#thing01").css("left", "200px");
				});

				$("#animate").click(function(){
					$("#thing01").animate({
						"left" : "200px"
					}, 600);
				});

				$("#transition").click(function(){
					$("#thing01").transition({
						x : "+=24px"
					});
				});

			});
		</script>

	</body>
</html>
